<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div id="container1">
            <div id="logophoto"><img src="lazeezEats.jpg" alt="logophoto" height="100%"></div>
            <div id="Header1">
                <div id="menu" class="firstHeader"><a href="index.htm" class="firstHeadercontent border">Home</a></div>
                <div id="location" class="firstHeader"><a href="locations.htm" class="firstHeadercontent border">Locations</a></div>
                <div id="services" class="firstHeader"><a href="GiftVouchers.htm" class="firstHeadercontent border">Gift Vouchers</a></div>
                <div id="ourStory" class="firstHeader"><a href="Our_story.htm" class="firstHeadercontent border">Our Story</a></div>
            </div>
            <div id="Header2">
                <div id="part1">
                    <div id="bookTable" class="header2icon"><a href="reservation.htm"><i class="fa-solid fa-bag-shopping"></i>Book a Table</a></div>
                    <div id="OrderOnline" class="header2icon"><a href="order.htm"><i class="fa-solid fa-cart-shopping"></i>Order Online</a></div>
                    <div id="ContactUs" class="header2icon"><a href="contact.htm"><i class="fa-solid fa-phone"></i>Contact Us</a></div>
                </div>
                <div id="emptyPart"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="contact-wrapper">
            <div class="contact-image">
                <img src="Contact-Background.webp" alt="Restaurant Image">
            </div>
            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    <h2>Contact Us</h2>
    
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerParts" id="footer1">
                <div class="footercontainerParts" id="iam1">
                    <div id="Careers" class="footerlinks"><a href="#">Careers</a></div>
                    <div id="Faqs" class="footerlinks"><a href="#">Faqs</a></div>
                    <div id="Franchise" class="footerlinks"><a href="#">Franchise</a></div>
                    <div id="Privacy" class="footerlinks"><a href="#">Privacy</a></div>
                    <div id="Gift Vouchers" class="footerlinks"><a href="GiftVouchers.htm">Gift Vouchers</a></div>
                </div>
                <div class="footercontainerParts" id="iam2">
                    <div class="iconsfooter"><a href="#"><i class="fa-brands fa-facebook-f" style="color: #000000;"></i></a></div>
                    <div class="iconsfooter"><a href="#"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a></div>
                    <div class="iconsfooter"><a href="#"><i class="fa-brands fa-snapchat" style="color: #000000;"></i></a></div>
                    <div class="iconsfooter"><a href="#"><i class="fa-brands fa-youtube" style="color: #000000;"></i></a></div>
                    <div class="iconsfooter"><a href="#"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a></div>

                </div>
        </div>
        <div class="footerParts" id="footer2">
            <div id="footer2container">
                <div class="footer2parts"><i class="fa-regular fa-copyright" style="color: #ffffff;"></i>Copyright 2024</div>
                <div class="footer2parts">Website by Anagh</div>
            </div>
            <div id="quote">
                "Their is No Love Sincerer than the Love of Food."
            </div>
        </div>
    </footer>
</body>
</html>
