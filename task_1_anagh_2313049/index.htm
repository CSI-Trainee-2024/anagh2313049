<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div id="container1">
            <div id="logophoto"><img src="lazeezEats.jpg" alt="logophoto" height="100%"></div>
            <div id="Header1">
                <div id="menu" class="firstHeader"><a href="#" class="firstHeadercontent">MENU</a></div>
                <div id="offers" class="firstHeader"><a href="#" class="firstHeadercontent">OFFERS</a></div>
                <div id="services" class="firstHeader"><a href="#" class="firstHeadercontent">SERVICES</a></div>
                <div id="ourStory" class="firstHeader"><a href="#" class="firstHeadercontent">OUR STORY</a></div>
            </div>
            <div id="Header2">
                <div id="part1">
                    <div id="bookTable" class="header2icon"><i class="fa-solid fa-bag-shopping"></i>Book a Table</div>
                    <div id="OrderOnline" class="header2icon"><i class="fa-solid fa-cart-shopping"></i>Order Online</div>
                    <div id="ContactUs" class="header2icon"><i class="fa-solid fa-phone"></i>Contact Us</div>
                </div>
                <div id="emptyPart"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="Main1">INDIAN SAVOURY DELIGHTS
            
        </div>
        <div id="Main2">
            <div id="menu2" class="Main2buttons"><a href="#">Menu</a></div>
            <div id="reservation" class="Main2buttons"><a href="#">Reservation</a></div>
            <div id="gallery" class="Main2buttons"><a href="#">Gallery</a></div>
            <div id="OrderOnline2" class="Main2buttons"><a href="#">Order Online</a></div>
        </div>
    </main>
</body>
</html>
